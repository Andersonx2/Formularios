<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criar eventos</title>

</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe o seu evento </h1>
            <p> O primeiro passo, é preencher esse formulário de inscrição</p>
        </header> 
        <form action="">
            
            <fieldset>
                <div class="fieldset-wraper">
                    <legend> Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Esse e o titulo do evento<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                        <input type="text" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-tel">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="tel" id="event-tel" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categorias</label>
                            <select name="" id="evento-category">
                                <option value="live"></option>
                                <option value="live"> teste1</option>
                                <option value="live"> teste</option>
                                <option value="live"> teste</option>
                                <option value="live"> teste</option>
                                <option value="live"> teste</option>
                            </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-info"> Informacões Extras</label>
                        <textarea name="info" id="even-info" cols="30" rows="10"></textarea>
                    </div>

            </fieldset>


            <fieldset>
                <div class="fieldset-wraper">
                    <legend> Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="event-e-mail">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="event-password" />
                    </div>         
                </div>
            </fieldset>
            
            <div class="checkbox-wrapper">
                <input type="checkbox" name="Evento privado" id="event-private">
                <label for="event-private">Evento Privado</label>
              </div>
            
            <fieldset>
                <div class="fieldset-wraper">
                    <legend>Dia e hora</legend>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" />
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="event-being">Das</label>
                            <input type="time" id="event-being" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>

                       </div>
            </fieldset>
          
        </form>
        <footer>
            <div class="form-buttons">
                <button type="submit" value="Salvar Evento"> Salvar evento</button>
            </div>
        </footer>
    </div>

</body>

</html>
